<body class="checkout-page">

<main class="checkout-container">
  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-wrapper">
    <form class="checkout-form">
      <div class="form-row">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
      </div>
      <input type="text" placeholder="Address" required />
      <div class="form-row">
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Country" />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Postal Code" />
        <input type="tel" placeholder="Phone Number" />
      </div>

      <p class="label">Select Plan</p>
      <div class="shipping-options">
        <button type="button" class="plan-btn selected">PRO - $9.99</button>
        <button type="button" class="plan-btn">PREMIUM - $14.99</button>
      </div>

<p class="label">Enter Visa Payment Details</p>
<div class="visa-form">
  <input type="text" placeholder="Cardholder Name" required>
  <input type="text" placeholder="Card Number" maxlength="16" required>
  <div class="form-row">
    <input type="text" placeholder="MM/YY" required>
    <input type="text" placeholder="CVV" maxlength="4" required>
  </div>
</div>
    </form>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul>
        <li class="summary-item">
          <span>Plan</span><span id="selected-plan">$9.99</span>
        </li>
        <li class="summary-item"><span>Tax</span><span>$0</span></li>
        <li class="summary-item total">
          <span>Total</span><span id="total-amount">$9.99</span>
        </li>
      </ul>
      <button class="checkout-button btn btn-primary" style="width: 100%; justify-content: center; margin-top: 20px;">
        <ion-icon name="card-outline" style="font-size: 20px;"></ion-icon>
        PAY NOW
      </button>
      <small>By continuing, you agree to the terms and conditions.</small>
    </div>
  </div>
