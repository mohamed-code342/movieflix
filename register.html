<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Filmlane</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <section class="hero register-hero">

    <div class="container">

      <div class="register-wrapper">

        <h2 class="h2 section-title">Create Your Account</h2>

        <form action="#" class="register-form">

          <div class="input-box">
            <input type="text" class="input-field" placeholder="Full Name" required>
          </div>

          <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" required>
          </div>

          <div class="input-box">
            <button type="submit" class="btn btn-primary">
              <ion-icon name="person-add-outline"></ion-icon>
              <span>Register</span>
            </button>
          </div>

          <p class="login-text">Already have an account? <a href="signin.html">Sign In</a></p>

        </form>

      </div>

    </div>

  </section>

<script src="./assets/js/register and login.js" defer></script>


  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
