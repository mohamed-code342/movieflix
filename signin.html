<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <section class="hero login-hero">

    <div class="container">

      <div class="login-wrapper">

        <h2 class="h2 section-title">Sign In</h2>

        <form action="#" class="sign-in-form">

          <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
          </div>

          <a href="./moviedashboard.html" class="btn btn-primary" id="real-signin-btn">
            <ion-icon name="log-in-outline"></ion-icon>
            <span>Sign In</span>
          </a>          

          <p class="login-text">Don't have an account? <a href="./register.html">Register</a></p>

        </form>

      </div>

    </div>

  </section>

  <script src="./assets/js/register and login.js" defer></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
