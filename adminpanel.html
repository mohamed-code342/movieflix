  <section class="admin-panel">
  <div class="container">

    <h2 class="section-title">Admin Panel</h2>

    <!-- USERS TABLE -->
    <table class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>

    <!-- ADD USER FORM -->
    <form id="admin-user-form" class="admin-form">
      <h3 class="h3" style="margin-bottom: 20px;">Add New User</h3>

      <input type="text" class="input-field" id="newName" placeholder="Full Name" required>
      <input type="email" class="input-field" id="newEmail" placeholder="Email Address" required>
      <input type="password" class="input-field" id="newPassword" placeholder="Password" required>

      <select class="input-field" id="newRole" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn btn-primary">Add User</button>
    </form>

  </div>
